<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header-pattern">
  </div>
  <div class="header-content">
    <img src="images/image-victor.jpg"/>
    <div class="header-content__text-box">
      <p class="text-box__name">Victor Crest</p>
      <p class="text-box__age">26</p>
    </div>
    <p class="header-content__city">London<p>
  </div>

  <section class="statistics">
    <div class="statistics__item statistics--followers">
      <p class="statistics__count">80K</p>
      <p class="statistics__type">Followers</p>
    </div>
    <div class="statistics__item statistics--likes">
      <p class="statistics__count">803K</p>
      <p class="statistics__type">Likes</p>
    </div>
    <div class="statistics__item statistics--photos">
      <p class="statistics__count">1.4K</p>
      <p class="statistics__type">Photos</p>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
