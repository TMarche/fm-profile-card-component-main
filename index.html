<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">
      <div class="card">
        <div class="header-pattern">
          <img class="avatar" src="images/image-victor.jpg"/>
        </div>
        <div class="header-content">
          <div class="header-content__text-box">
            <p class="text-box__name">Victor Crest</p>
            <p class="text-box__age">26</p>
          </div>
          <p class="header-content__city">London<p>
        </div>
    
        <hr class="break">
        <section class="statistics">
          <div class="statistics__item statistics--followers">
            <p class="statistics__count">80K</p>
            <p class="statistics__type">Followers</p>
          </div>
          <div class="statistics__item statistics--likes">
            <p class="statistics__count">803K</p>
            <p class="statistics__type">Likes</p>
          </div>
          <div class="statistics__item statistics--photos">
            <p class="statistics__count">1.4K</p>
            <p class="statistics__type">Photos</p>
          </div>
        </section>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Troy Marchesseault</a>.
      </div>
    </div>
  </div>
</body>
</html>
